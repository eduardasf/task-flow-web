<form [formGroup]="form">
  <section class="flex flex-column gap-3">
    <div class="flex form_ flex-column gap-2">
      <label for="email">Email</label>
      <input [disabled]="form.controls['email'].disabled" pInputText autocomplete="on" type="email" id="email"
        aria-describedby="username-help" formControlName="email" />
    </div>
    <div class="flex form_ flex-column gap-2">
      <label for="password">Senha</label>
      <p-password appendTo="body" id="password" autocomplete="password" formControlName="password" [toggleMask]="true"
        [feedback]="false" />
      <small [routerLink]="'/auth/register'" id="password" class="link text-right">NÃ£o tem cadastro?
        registre-se.</small>
    </div>
  </section>
</form>
<section class="text-center login pt-4">
  <p-button [loading]="loading" (onClick)="login()" label="Entrar" />
</section>
